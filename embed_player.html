<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
		<style type="text/css">

			body {
				margin: 0;
				overflow: hidden;
				background-color: #000;
			}

			#embed-player {
				position: absolute;
				overflow: hidden;
				width: 100vw;
				height: 100vh;
				margin: 0;
				border: none;
				background-color: #000;
			}

		</style>
	</head>
	<body>
		<div id="embed-player"></div>
		<script type="text/javascript">

			window.embed_player = {};

			function onYouTubeIframeAPIReady() {
				embed_player = new YT.Player('embed-player', {
					videoId: 'rYx272cOHnk',
					playerVars: {
						'mute': 1,
						'controls': 1,
						'modestbranding': 1,
						'disablekb': 1
					},
					events: {
						'onReady': onPlayerReady,
						'onStateChange': onPlayerStateChange
					}
				});
			}

			function onPlayerReady(event) {
				event.target.playVideo();
			}

			function onPlayerStateChange(event) {
				console.log(event.data);
				document.getElementById('embed-player').contentWindow.document.getElementsByClassName('ytp-volume-area')[0].style.display = 'none';
			}

			function stopVideo() {
				embed_player.stopVideo();
			}

		</script>
	</body>
</html>
